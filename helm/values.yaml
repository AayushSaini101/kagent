# Default values for autogenstudio
replicaCount: 1

global:
  tag: ""

openai:
  secretName: "autogenstudio-openai"
  apiKey: ""
  secretKey: "OPENAI_API_KEY"

controller:
  image:
    registry: gcr.io
    repository: solo-io-kagent/autogenstudio-controller
    tag: ""  # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi

app:
  image:
    registry: gcr.io
    repository: solo-io-kagent/kagent-app
    tag: ""  # Will default to global, then Chart version
    pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 1000m
      memory: 1Gi

appService:
  type: ClusterIP
  port: 80
  targetPort: 80

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
